<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/alladin.css">
    <link rel="icon" href="./assets/img/favicon.png">
    <title>Alladin</title>
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="contato.html" class="active">Contato</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="contact">
            <div class="container">
               <div class="row">
                    <div class="col">
                        <h2 class="dark-detail">Contato</h2>
                    <p>
                        Preencha e envie o formulário abaixo, responderei assim que possível!
                    </p>
                    <form>
                        <input id="nome"type="text" placeholder="Nome e Sobrenome">
                        <input id="email" type="email" placeholder="E-mail">
                        <input id="assunto" type="text" placeholder="Assunto">
                        <textarea id="mensagem" rows="10" placeholder="Mensagem"></textarea>
                        <button id="botao" type="submit" class="btn">Enviar</button>
                    </form>
                    </div>
                    <div class="col">
                        <ul class="social">
                            <li>
                                <a href="http://facebook.com" target="_blank">Facebook</a>
                            </li>
                            <li>
                                <a href="http://youtube.com" target="_blank">YouTube</a>
                            </li>
                            <li>
                                <a href="http://instagram.com" target="_blank">Instagram</a>
                            </li>
                        </ul>
                    </div>
               </div>
            </div>
        </section>
    </main>
    <footer class="absolute">
        <p>&copy; Alladin - Desenvolvedor Web | Programador </p>
    </footer>
</body>
</html>
